
<!-- Table 'milight_devices' edit -->
<form action="?" method="post" enctype="multipart/form-data" name="frmEdit" class="form-horizontal">
[#if OK#]
<div class="alert alert-success"><#LANG_DATA_SAVED#></div>
[#endif OK#]
[#if ERR#]
<div class="alert alert-error"><#LANG_FILLOUT_REQURED#></div>
[#endif ERR#]
<fieldset>
[#if ID=""#]
<legend><#LANG_NEW_RECORD#></legend>
[#endif ID#]
<!-- TITLE (varchar) -->
<div class="form-group">
 <label class="col-lg-3 control-label"[#if ERR_TITLE#] style="color:red;font-weight:bold"[#endif#]>
 <#LANG_TITLE#>:
 (*)
 </label>
 <div class="col-lg-4"><input type="text" class="form-control" name="title" value="[#TITLE#]" id="title"></div>
</div>
<!-- IP (varchar) -->
<div class="form-group">
 <label class="col-lg-3 control-label"[#if ERR_IP#] style="color:red;font-weight:bold"[#endif#]>
 IP:
 </label>
 <div class="col-lg-4"><input type="text" class="form-control" name="ip" value="[#IP#]" id="ip"></div>
</div>

 <div class="form-group">
  <label class="col-lg-3 control-label">
   Protocol:
  </label>
  <div class="col-lg-4">
   <select name="protocol" id="protocol" class="form-control">
    <option value="0">Old (V1)</option>
    <option value="6"[#if PROTOCOL="6"#] selected[#endif#]>New (V6)</option>
   </select>
  </div>
 </div>

<!-- ZONE (varchar) -->
<div class="form-group">
 <label class="col-lg-3 control-label"[#if ERR_ZONE#] style="color:red;font-weight:bold"[#endif#]>
 Zone/Channel:
 </label>
 <div class="col-lg-4">
  <select name="zone" class="form-control">
   <option value="1"[#if ZONE="1"#] selected[#endif#]>1</option>
   <option value="2"[#if ZONE="2"#] selected[#endif#]>2</option>
   <option value="3"[#if ZONE="3"#] selected[#endif#]>3</option>
   <option value="4"[#if ZONE="4"#] selected[#endif#]>4</option>
  </select>
  </div>
</div>
<!-- DEVICE_TYPE (varchar) -->
<div class="form-group">
 <label class="col-lg-3 control-label"[#if ERR_DEVICE_TYPE#] style="color:red;font-weight:bold"[#endif#]>
 <#LANG_TYPE#>:
 </label>
 <div class="col-lg-4">
  <select name="device_type" class="form-control">
   <option value="0">White</option>
   <option value="1"[#if DEVICE_TYPE="1"#] selected[#endif#]>RGBW</option>
   <option value="2"[#if DEVICE_TYPE="2"#] selected[#endif#]>RGBWW</option>
   <option value="3"[#if DEVICE_TYPE="3"#] selected[#endif#]>Bridge</option>
  </select>
  </div>
</div>
<div class="form-group">
        <div class="col-lg-offset-3 col-lg-4">
 [#if ID!=""#]
 <button type="submit" name="subm" value="Submit" class="btn btn-primary"><#LANG_SUBMIT#></button>
 [#else ID#]
 <button type="submit" name="subm" value="Add" class="btn btn-primary"><#LANG_ADD#></button>
 [#endif ID#]
 <a href="?data_source=<#DATA_SOURCE#>" class="btn btn-default "><#LANG_CANCEL#></a>
<input type="hidden" name="id" value="<#ID#>">
<input type="hidden" name="view_mode" value="<#VIEW_MODE#>">
<input type="hidden" name="edit_mode" value="<#EDIT_MODE#>">
<input type="hidden" name="mode" value="update">
<input type="hidden" name="data_source" value="<#DATA_SOURCE#>">
<input type="hidden" name="tab" value="<#TAB#>">
        </div>
</div>
</fieldset>
</form>
